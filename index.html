<!-- Juego 1: Suma y encuentra el resultado -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma y Encuentra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 18px;
            text-align: center;
            background-color: #f0f8ff;
            color: #333;
        }
        .game-container {
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #008cba;
            border-radius: 10px;
            max-width: 400px;
            background-color: #fff;
        }
        input[type="number"] {
            font-size: 20px;
            padding: 10px;
            width: 90%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #008cba;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #005f73;
        }
        .result {
            font-size: 1.8em;
            margin-top: 10px;
        }
        .level, .score {
            font-size: 1.2em;
            margin-top: 10px;
        }
        .timer {
            font-size: 1.5em;
            color: #ff4500;
        }
    </style>
</head>
<body>
    <h1>Suma y Encuentra</h1>
    <p>Resuelve las sumas, sube de nivel y gana puntos antes de que se acabe el tiempo. Â¡Es hora de practicar!</p>
    <div class="game-container">
        <p class="level" id="level">Nivel: 1</p>
        <p class="score" id="score">Puntaje: 0</p>
        <p class="timer" id="timer">Tiempo: 30</p>
        <p id="problem"></p>
        <input type="number" id="answer" placeholder="Escribe tu respuesta">
        <button onclick="checkAnswer()">Comprobar</button>
        <p class="result" id="result"></p>
    </div>

    <script>
        let num1 = Math.floor(Math.random() * 10) + 1;
        let num2 = Math.floor(Math.random() * 10) + 1;
        let level = 1;
        let score = 0;
        let timeLeft = 30;

        const problemElement = document.getElementById('problem');
        const resultElement = document.getElementById('result');
        const levelElement = document.getElementById('level');
        const scoreElement = document.getElementById('score');
        const timerElement = document.getElementById('timer');

        problemElement.textContent = `Â¿CuÃ¡nto es ${num1} + ${num2}?`;

        const timerInterval = setInterval(() => {
            timeLeft--;
            timerElement.textContent = `Tiempo: ${timeLeft}`;
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                alert(`Â¡Se acabÃ³ el tiempo! Puntaje final: ${score}`);
                resetGame(true);
            }
        }, 1000);

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);
            const correctAnswer = num1 + num2;

            if (userAnswer === correctAnswer) {
                score += level * 10;
                timeLeft += 10; // AÃ±ade 10 segundos por respuesta correcta
                resultElement.textContent = 'Â¡Correcto! ðŸŽ‰';
                resultElement.style.color = 'green';
                levelUp();
            } else {
                resultElement.textContent = 'Intenta de nuevo. âŒ';
                resultElement.style.color = 'red';
            }

            scoreElement.textContent = `Puntaje: ${score}`;
            timerElement.textContent = `Tiempo: ${timeLeft}`;
            document.getElementById('answer').value = '';
        }

        function levelUp() {
            level++;
            levelElement.textContent = `Nivel: ${level}`;
            num1 = Math.floor(Math.random() * (10 * level)) + 1;
            num2 = Math.floor(Math.random() * (10 * level)) + 1;
            problemElement.textContent = `Â¿CuÃ¡nto es ${num1} + ${num2}?`;
        }

        function resetGame(fullReset) {
            if (fullReset) {
                level = 1;
                score = 0;
                timeLeft = 30;
            }
            num1 = Math.floor(Math.random() * 10) + 1;
            num2 = Math.floor(Math.random() * 10) + 1;
            problemElement.textContent = `Â¿CuÃ¡nto es ${num1} + ${num2}?`;
            levelElement.textContent = `Nivel: ${level}`;
            scoreElement.textContent = `Puntaje: ${score}`;
            timerElement.textContent = `Tiempo: ${timeLeft}`;
        }
    </script>
</body>
</html>
